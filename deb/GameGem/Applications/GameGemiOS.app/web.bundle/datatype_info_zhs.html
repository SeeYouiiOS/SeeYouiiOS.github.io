<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <style type="text/css">
            .data_type_cell{
                color:white;
                padding:5px;
            }
        </style>
    </head>
    <body style='padding:10'>
        <p class='data_type_cell' style='background:#ce8943'>
        Int16, 16位整型数字, 值范围为 -(2^16) ~ (2^16-1)
        </p>
        <p class='data_type_cell' style='background:#96c455'>
        Int32, 32位整型数字, 值范围为 -(2^32) ~ (2^32-1)
        </p>
        <p class='data_type_cell'  style='background:#63c1b4'>
        Int64, 64位整型数字, 值范围为 -(2^64) ~ (2^64-1)
        </p>
        <p class='data_type_cell'  style='background:#5c62cc'>
        Float, 浮点数，值范围为 -3.40E+38 ~ +3.40E+38
        </p>
    </body>
</html>
